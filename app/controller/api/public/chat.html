<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽村市 HP AIチャット</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="chat-container">
        <h1>羽村市 HP AIチャット</h1>
        <div class="nav-links">
            <a href="/">→ 意味検索に戻る</a>
        </div>
        <p class="chat-description"> 羽村市の公式サイト情報に基づいて質問にお答えします。 </p>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">
                <div class="message-role">アシスタント</div>
                <div class="message-content">こんにちは！羽村市の公式サイト情報について何でもお聞きください。</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="例: 子供関係の補助金について教えて">
            <button id="send-button" class="send-button">送信</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
