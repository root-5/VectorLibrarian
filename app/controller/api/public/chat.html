<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>羽村市 HP RAGチャット</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .chat-messages {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .user-message {
            background-color: #e3f2fd;
            margin-left: 10%;
            text-align: right;
        }

        .assistant-message {
            background-color: #fff;
            margin-right: 10%;
            border: 1px solid #e0e0e0;
        }

        .message-role {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .message-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .sources-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .source-item {
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .source-link {
            color: #1976d2;
            text-decoration: none;
        }

        .source-link:hover {
            text-decoration: underline;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .send-button {
            padding: 12px 30px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .send-button:hover {
            background-color: #1565c0;
        }

        .send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <h1>羽村市 HP RAGチャット</h1>
        <p style="color: #666; margin-bottom: 20px;"> 羽村市の公式サイト情報に基づいて質問にお答えします。 </p>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant-message">
                <div class="message-role">アシスタント</div>
                <div class="message-content">こんにちは！羽村市の公式サイト情報について何でもお聞きください。</div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="例: 子供関係の補助金について教えて">
            <button id="send-button" class="send-button">送信</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        // メッセージを追加する関数
        function addMessage(role, content, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(role === 'user' ? 'user-message' : 'assistant-message');

            const roleDiv = document.createElement('div');
            roleDiv.classList.add('message-role');
            roleDiv.textContent = role === 'user' ? 'あなた' : 'アシスタント';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = content;

            messageDiv.appendChild(roleDiv);
            messageDiv.appendChild(contentDiv);

            // ソース情報を追加
            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.classList.add('sources');

                const sourcesTitle = document.createElement('div');
                sourcesTitle.classList.add('sources-title');
                sourcesTitle.textContent = '参照元:';
                sourcesDiv.appendChild(sourcesTitle);

                sources.forEach((source, index) => {
                    const sourceItem = document.createElement('div');
                    sourceItem.classList.add('source-item');

                    const sourceLink = document.createElement('a');
                    sourceLink.classList.add('source-link');
                    sourceLink.href = `https://${source.domain}${source.path}`;
                    sourceLink.target = '_blank';
                    sourceLink.rel = 'noopener noreferrer';
                    sourceLink.textContent = `${index + 1}. ${source.title}`;

                    sourceItem.appendChild(sourceLink);
                    sourcesDiv.appendChild(sourceItem);
                });

                messageDiv.appendChild(sourcesDiv);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ローディング表示を追加
        function addLoadingMessage() {
            const loadingDiv = document.createElement('div');
            loadingDiv.classList.add('loading');
            loadingDiv.id = 'loading-message';
            loadingDiv.textContent = '回答を生成中...';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // ローディング表示を削除
        function removeLoadingMessage() {
            const loadingDiv = document.getElementById('loading-message');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        // エラーメッセージを表示
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error-message');
            errorDiv.textContent = `エラー: ${message}`;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // メッセージを送信する関数
        async function sendMessage() {
            const query = chatInput.value.trim();
            if (query === '') return;

            // ユーザーメッセージを表示
            addMessage('user', query);
            chatInput.value = '';

            // ボタンを無効化
            sendButton.disabled = true;
            chatInput.disabled = true;

            // ローディング表示
            addLoadingMessage();

            try {
                const response = await fetch(`/rag_search?q=${encodeURIComponent(query)}`);

                removeLoadingMessage();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // アシスタントの回答を表示
                addMessage('assistant', data.answer, data.sources);

            } catch (error) {
                removeLoadingMessage();
                console.error('エラーが発生しました:', error);
                showError('回答の生成中にエラーが発生しました。もう一度お試しください。');
            } finally {
                // ボタンを有効化
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        // イベントリスナーを設定
        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // ページ読み込み時にフォーカス
        window.addEventListener('load', () => {
            chatInput.focus();
        });
    </script>
</body>
</html>
