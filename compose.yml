  db:
    image: postgres:17-alpine
    container_name: db_dev
    env_file: ./db/.env
    ports:
      - "5432:5432"
    volumes:
      - ./db/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d/
      - ./db/data:/var/lib/postgresql/data
      - ./db/backup:/backup
