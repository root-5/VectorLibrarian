services:
  app:
    build:
      context: ./app
    container_name: app_dev
    env_file: ./app/.env
    volumes:
      - ./app:/app
    depends_on:
      - db

  # nlp:
  #   build:
  #     context: ./nlp
  #   container_name: nlp_dev
